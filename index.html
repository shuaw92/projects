<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	


<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


<style>
	body{
		margin-top:70px;
		background:#333;
		color:#fff;
	
	}
	div.card{
		color:#595959
	}

	div.card{
		color:#595959
	}

	div.card{
		color:#595959
	}
</style>
<title>Weight Convertor</title>

</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-md-6">
			<h1 class="display-3 text-center">Weight Converter </h1>
			<form>
				<div class="form-group">
					<input id="lbsInput" type="number" class="form-control form-control-lg" placeholder="Enter Pounds">
					
				</div>
			</form>
			<div id="output">
				<div class="card mb-2">
					<div class="card-block">
						<h4>Grams:</h4>
						<div id="gramsOutput"></div>
					</div>
					
				</div>

				<div class="card mb-2">
					<div class="card-block">
						<h4>Kilograms:</h4>
						<div id="KgOutput"></div>
					</div>
					
				</div>

				<div class="card mb-2">
					<div class="card-block">
						<h4>Ounces:</h4>
						<div id="ozOutput"></div>
					</div>
					
				</div>
				
			</div>
			
		</div>
		
	</div>
	
</div>

<script>
	document.getElementById('lbsInput').addEventListener('input', function(e){
		let lbs = e.target.value;
		document.getElementById('gramsOutput').innerHTML = lbs/0.00220462262;

		document.getElementById('KgOutput').innerHTML = lbs/2.205;

		document.getElementById('ozOutput').innerHTML = lbs*16;
	});



</script>	
</body>
</html>
